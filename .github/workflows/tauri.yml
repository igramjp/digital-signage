name: Tauri Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: tauri-apps/tauri-action@v0
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseDraft: true
          prerelease: false
